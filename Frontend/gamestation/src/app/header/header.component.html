<header class="site-header">
  <div class="logo">
    <a routerLink="/">GameStation</a>
  </div>
  <nav class="nav-menu">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/analisis">Análisis</a></li>
      <li><a routerLink="/articulos">Artículos</a></li>
      <li><a routerLink="/noticias">Noticias</a></li>
    </ul>
  </nav>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <span class="navbar-brand mb-0 h1">{{ username }}</span>
  <div class="ms-auto d-flex align-items-center">
    <!-- Otros elementos del header aquí -->

    <!-- Botones solo si es analista y está logueado -->
    <ng-container *ngIf="isAnalista">
      <button class="btn btn-primary me-2" routerLink="/post/crear">
        <i class="bi bi-plus-circle me-1"></i>
        Crear Post
      </button>
    </ng-container>

    <!-- Icono de usuario que lleva al perfil -->
    <button
      *ngIf="isAnalista && analistaId"
      class="btn btn-outline-secondary d-flex align-items-center ms-3"
      [routerLink]="['/analista-perfil', analistaId]">
      <i class="bi bi-person-circle me-2"></i>
      Perfil
    </button>
    <button
      *ngIf="!isAnalista && userId"
      class="btn btn-outline-secondary d-flex align-items-center ms-3"
      [routerLink]="['/usuario-perfil', userId]">
      <i class="bi bi-person-circle me-2"></i>
      Perfil
    </button>

    <!-- Botón de logout -->
    <button class="btn btn-danger d-flex align-items-center ms-3" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      Cerrar sesión
    </button>
  </div>
</nav>
